<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            border: 2px solid aqua;
            display: inline;
            padding: 30px;
            margin: 30px;
        }
        a{
            border: 2px solid red;
            display: block;
        }
    </style>
</head>
<body>
    <div>Div1</div>
    <div>Div2</div>
    <div>Div3</div>

    <a href="">Link1</a>
    <a href="">Link2</a>
    <a href="">Link3</a>

    <h3>Hello</h3>
</body>
</html>
